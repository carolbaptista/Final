<ion-header>

  <ion-navbar>
    <ion-title>MensagemDetalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
    <img src="{{mensagem?.imagem}}">
    {{mensagem?.mensagem}}
    </ion-card>

    <ion-card>
        <button ion-button color="danger" block (click)="excluir()">Excluir</button>
      </ion-card>

      
  <ion-card *ngFor="let msg of projeto">
    {{msg.mensagem}}
    <img src="{{msg.imagem}}" (click)="mensagem-detalhe(msg.id)">
    </ion-card>


</ion-content>
