<ion-header>
    <ion-navbar color="outros">
        <button ion-button menuToggle color="white">
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>Criação de conteúdo</ion-title>
      </ion-navbar>
</ion-header>
<ion-content class="container">

    <h1>Cadastro de funcionário, local ou observação</h1>
<hr>
    
<form [formGroup]="formGroup" (ngSubmit)="cadastrarF()">
    <ion-list>

        <ion-item>
            Imagem: <input type="file" formControlName="imagem" (change)="enviaArquivoF($event)" />
          </ion-item>

      <ion-item>
        <ion-label fixed>Título:</ion-label>
        <ion-input type="text" required placeholder="Funcionário, local ou observação" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Descrição:</ion-label>
        <ion-input type="text" required formControlName="texto"></ion-input>
      </ion-item>

      <button ion-button color="dark" clear>Criar</button>


    </ion-list>
  </form>

  <ion-card *ngFor="let msg of mensagens">
    {{msg.mensagem}}
    <img src="{{msg.imagem}}" (click)="detalhe(msg.id)">
    </ion-card>

</ion-content>
