<ion-header>
  <ion-navbar color="outros">
      <button ion-button menuToggle color="white">
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Criar projeto</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="container">

  <h1 style="color:aliceblue">Cadastro de projeto</h1>
<hr>
  
<form [formGroup]="formGroup" (ngSubmit)="cadastrarP()" >
  <ion-list >

      <ion-item class="forms">
          Logo da empresa: <input type="file" formControlName="foto" (change)="enviaArquivoP($event)" />
        </ion-item>

    <ion-item class="forms">
      <ion-label fixed>Nome do projeto:</ion-label>
      <ion-input type="text" required formControlName="nome"></ion-input>
    </ion-item>

    <ion-item class="forms">
      <ion-label fixed>Descrição:</ion-label>
      <ion-input type="text" required formControlName="descricao"></ion-input>
    </ion-item>

    <button ion-button color="verde" clear>Criar</button>


  </ion-list>
</form>



</ion-content>
