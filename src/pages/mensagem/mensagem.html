<ion-header>

  <ion-navbar color="outros">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

  <ion-card>

    <ion-item>
      <input type="file" (change)="enviaArquivo($event)" />
    </ion-item>

  </ion-card>

  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nome:</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>UsuÃ¡rio:</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>E-mail:</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Senha:</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <button ion-button color="dark" clear>Cadastrar</button>


    </ion-list>
  </form>
</ion-content>
