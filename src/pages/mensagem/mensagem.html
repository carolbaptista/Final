<ion-header>

  <ion-navbar>
    <ion-title>mensagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-list>

        <ion-item>
          <ion-label fixed>Nome:</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Usu√°rio:</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>E-mail:</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label fixed>Senha:</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>


      
      </ion-list>
</form>
</ion-content>
