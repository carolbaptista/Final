
<ion-header>
    <ion-navbar color="dark">
  <button ion-button menuToggle color="white">
    <ion-icon name="menu"></ion-icon>
  </button>
  
    <ion-title>Perfil
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corpo">
 
 
    <ion-avatar item-start >
      <img src="https://aberturasimples.com.br/wp-content/uploads/2015/10/empresrios.jpg"/>
    </ion-avatar>
    <ion-card style="border-radius: 30px">
    <ion-card-content class="corpcard">
      <ion-card-title style="color: white">
       Roberto
        </ion-card-title>
      <ion-item color="dark">
          <ion-label>Online</ion-label>
          <ion-toggle  color="verde" checked="true"></ion-toggle>
        </ion-item> 
        <hr/>
         <p  style="color: white">
       Organizo os portfolios da empresa
      </p>
    
    </ion-card-content>
  </ion-card >


 
   

    <ion-row>
      <ion-card col-6 *ngFor="let ce of categoriaEmpresarial">
        <ion-card-header>
            <h1 class="h1">
              {{ce.nome}}
            </h1>
            <img src="{{ce.foto}}" alt="" >
        </ion-card-header>
        <h3>
         {{ce.descricao}}
        </h3>
      </ion-card>
    </ion-row>

</ion-content>
