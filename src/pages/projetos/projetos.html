<ion-header>

  <ion-navbar color="outros">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Projetos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="fundo">





  <button ion-button default full class="cor" block>Criar novo projeto</button>


  <ion-content class="card-background-page">

    <ion-grid>
      <ion-row>

        <ion-col col-4 *ngFor="let ce of categoriaEmpresarial">
          <div>
            <div class="card-title"><h5>{{ce.nome}}</h5></div>
            <img src="{{ce.foto}}" />
            <div class="card-subtitle"><h5>{{ce.descricao}}</h5></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>





    <hr/>


  </ion-content>

</ion-content>
