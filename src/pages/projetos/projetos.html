<ion-header>

  <ion-navbar color="outros">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    
      <ion-title>Projetos
      </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="fundo">





    <button ion-button default full class="cor" block>Criar novo projeto</button>


    <ion-content class="card-background-page" >

      <ion-grid>
  <ion-row>
   
    <ion-col col-6>
      <ion-card *ngFor="let ce of categoriaEmpresarial" style="border-radius: 5px">
          <img src="{{ce.foto}}"/>
          <div class="card-title" style="text-align: center; color: aliceblue">{{ce.nome}}</div>
          <div class="card-subtitle" style="text-align: center; color: aliceblue"></div>
        </ion-card>
      <hr/>
    </ion-col>
    

  
  </ion-row>
</ion-grid>
      
        
       <hr/>
      
     
      </ion-content>

</ion-content>
